<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country</title>
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold">Guess the Country!</h1>
    <div id="quiz-container">
        <img id="flag-image" src="" alt="Country Flag">
        
        <input type="text" id="guess-input" placeholder="Type your guess here" class="w-full text-center">
        
        <button id="submit-button" class="shadow-lg">Submit</button>
        
        <p id="feedback-message"></p>
        
        <div id="score-display" class="mt-4">Score: 0</div>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
