<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c1d6e8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #1e3a5f;
            margin-bottom: 20px;
            font-weight: 700;
        }
        #quiz-container {
            margin-top: 20px;
        }
        #flag-image {
            width: 150px;
            height: 100px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        #flag-image:hover {
            transform: scale(1.05);
        }
        #guess-input {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            width: calc(100% - 30px);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #guess-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
        }
        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        #feedback-message {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        #score-display {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #4a5568;
        }
        .correct { color: #10b981; }
        .incorrect { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold">Guess the Country!</h1>
    <div id="quiz-container">
        <!-- The country flag will be displayed here -->
        <img id="flag-image" src="" alt="Country Flag">
        
        <input type="text" id="guess-input" placeholder="Type your guess here" class="w-full text-center">
        
        <button id="submit-button" class="shadow-lg">Submit</button>
        
        <p id="feedback-message"></p>
        
        <div id="score-display" class="mt-4">Score: 0</div>
    </div>
</div>

<script>
    
    const countries = [
        { name: "France", flag: "https://flagcdn.com/w320/fr.png" },
        { name: "Germany", flag: "https://flagcdn.com/w320/de.png" },
        { name: "Japan", flag: "https://flagcdn.com/w320/jp.png" },
        { name: "Brazil", flag: "https://flagcdn.com/w320/br.png" },
        { name: "India", flag: "https://flagcdn.com/w320/in.png" },
        { name: "Canada", flag: "https://flagcdn.com/w320/ca.png" },
        { name: "Australia", flag: "https://flagcdn.com/w320/au.png" },
        { name: "China", flag: "https://flagcdn.com/w320/cn.png" },
        { name: "Mexico", flag: "https://flagcdn.com/w320/mx.png" },
        { name: "Italy", flag: "https://flagcdn.com/w320/it.png" },
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledCountries = [];

    const flagImage = document.getElementById('flag-image');
    const guessInput = document.getElementById('guess-input');
    const submitButton = document.getElementById('submit-button');
    const feedbackMessage = document.getElementById('feedback-message');
    const scoreDisplay = document.getElementById('score-display');

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame() {
        score = 0;
        currentQuestionIndex = 0;
        shuffledCountries = shuffleArray([...countries]);
        updateScore();
        displayQuestion();
        guessInput.focus();
    }

    function displayQuestion() {
        if (currentQuestionIndex < shuffledCountries.length) {
            const currentCountry = shuffledCountries[currentQuestionIndex];
            flagImage.src = currentCountry.flag;
            feedbackMessage.textContent = '';
            guessInput.value = '';
        } else {
            endGame();
        }
    }

    function checkAnswer() {
        const guess = guessInput.value.trim().toLowerCase();
        const correctCountryName = shuffledCountries[currentQuestionIndex].name.toLowerCase();

        if (guess === correctCountryName) {
            score++;
            feedbackMessage.textContent = 'Correct!';
            feedbackMessage.className = 'correct';
        } else {
            feedbackMessage.textContent = `Incorrect! The correct answer was ${shuffledCountries[currentQuestionIndex].name}.`;
            feedbackMessage.className = 'incorrect';
        }

        updateScore();
        currentQuestionIndex++;

        
        setTimeout(displayQuestion, 2000);
    }

    function updateScore() {
        scoreDisplay.textContent = `Score: ${score}`;
    }

    function endGame() {
        feedbackMessage.textContent = `Quiz finished! Your final score is ${score} out of ${shuffledCountries.length}.`;
        feedbackMessage.className = 'text-gray-700';
        flagImage.src = ""; 
        guessInput.disabled = true;
        submitButton.disabled = true;
        
        
        const playAgainButton = document.createElement('button');
        playAgainButton.textContent = 'Play Again';
        playAgainButton.className = 'mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600 transition-all';
        playAgainButton.onclick = () => {
            guessInput.disabled = false;
            submitButton.disabled = false;
            startGame();
            playAgainButton.remove();
        };
        document.getElementById('quiz-container').appendChild(playAgainButton);
    }

    
    submitButton.addEventListener('click', checkAnswer);

    guessInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            checkAnswer();
        }
    });

    
    window.onload = startGame;
</script>

</body>
</html>
